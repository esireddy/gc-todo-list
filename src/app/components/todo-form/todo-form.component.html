
<form #todo="ngForm" (ngSubmit)="OnSubmit()">
    <div>
        <tr>
            <td>
                <label>Enter a new task:</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" class="form-control" name="taskCtrl" id="taskCtrl" placeholder="Add your to-do" required [(ngModel)]="newTask.task"/>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" [disabled]="!todo.valid" class="customButton">Add</button>
            </td>
        </tr>
    </div>
</form>
