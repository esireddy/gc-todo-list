<div class="row">
    <div class="col-md-1">
        <div  *ngIf="!Item.completed">
            <button (click)="onComplete()">Complete</button>
        </div>
    </div>
    <div float-left class="col-md-4" [ngClass]= "{'strikethrough' : Item.completed }">
        {{Item.task}}
    </div>
    <div  float-left class="col-md-4">
        <button (click)="onRemove()">X</button>
    </div>
</div>
